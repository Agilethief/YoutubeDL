{% macro form_field(field, field_id) %}
  <div>
    {{ field.label(class="form-label") }}
    {{ field(class="form-control", id=field_id) }}
    {% if field.errors %}
      <ul class="errors">
        {% for error in field.errors %}
          <li>{{ error }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  </div>

{% endmacro %}
