{% block content %}
  <div class="container">
    <h1>Downloaded Files</h1>

    <table class="table">
      <thead>
        <tr>
          <th>File Name</th>
          <th>Downloaded At</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for file in files %}
          <tr>
            <td>{{ file }}</td>
            <td>{{ file.created_at }}</td>
            <td>
              <a href="{{ url_for('download_file', filename=file) }}" class="btn btn-primary">Download</a>
              <a href="{{ url_for('delete_file', filename=file) }}" class="btn btn-danger">Delete</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>

    </div>
    
{% endblock %}
